<ng-container>
    <button class="btn btn-primary mt-5 ms-5" (click)="get404error()">404 Error</button>
    <button class="btn btn-primary mt-5 ms-5" (click)="get500error()">500 Error</button>
    <button class="btn btn-primary mt-5 ms-5" (click)="get401error()">401 Error</button>
    <button class="btn btn-primary mt-5 ms-5" (click)="get400error()">400 Error</button>
    <button class="btn btn-primary mt-5 ms-5" (click)="get400ValidationError()">400 Validation Error</button>

    <div class="mt-5 row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
